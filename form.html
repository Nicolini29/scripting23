<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Intro to Javascript</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!---------------------Your Custom Javascript----------------------->
    <script src="js/form.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <!---------------------Masthead----------------------->
    <header>
        <div class="container">
            <div class="row align-items-center mt-5">
                <div class="col-sm-12">
                    <h2>Winter Wonderland</h2>
                </div>
            </div>
        </div>
    </header>

    <!---------------------Main Body Content----------------------->
    <section>
        <div class="container" id="sideStory">

            <!------------Row for the Form----------------------->
            <div class="row">
                <div class="col-sm-8 mx-auto">

                    <form action="javascript:write();">
                        <div class="form-group">
                            <input class="form-control" placeholder="Input your name here" type="text" id="name">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Adjective - Very fine in texture" type="text" id="input2">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Adjective - Shining brightly" type="text" id="input3">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Adjective - Another word of peaceful" type="text" id="input4">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Noun- Used for bed covering" type="text" id="input5">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Noun- Spiritual being" type="text" id="input6">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Action verb" type="text" id="input7">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Adjective - Cold but dry" type="text" id="input8">
                        </div>

                        <div class="form-group">
                            <input class="form-control" placeholder="Adjective - Preserved" type="text" id="input9">
                        </div>

                        <div class="form-group">
                            <select name="drinks" id="input10" class="custom-select input-group" required="required">
                            <option value="" disabled selected>Select choices</option>
                              <option value="coffee">Coffee</option>
                              <option value="tea">Tea</option>
                              <option value="cocoa">Cocoa</option>
                              <option value="milk">Milk</option>
                            </select>
                        </div>  

                        <div class="form-group">
                            <input class="form-control" placeholder="Noun - Young" type="text" id="input11">
                        </div>
                        
                        <div class="form-group">
                            <input class="form-control" placeholder="Verb - Gerund" type="text" id="input12">
                        </div>

                        <button type="submit" class="btn btn-block btn-success mb-5">View Story</button>

                    </form>



                </div>
            </div>

            <!----------Row for the Output - Notice it has the ID of 'output'---------------------->

                <div id="output"></div>
            </div>

    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>


</body>

</html>
